<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הצעת מחיר | Drishti Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #0ea5e9;
            --accent: #8b5cf6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--darker);
            color: var(--light);
            line-height: 1.7;
            font-size: 14px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .logo-icon { width: 50px; height: 50px; }
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-subtitle { font-size: 11px; color: var(--gray); }
        .proposal-meta {
            text-align: left;
            font-size: 12px;
            color: var(--gray);
        }
        .proposal-meta strong {
            color: var(--light);
            display: block;
            font-size: 14px;
        }
        .version-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
        }

        /* Title */
        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .title-section h1 {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .title-section h2 {
            font-size: 18px;
            font-weight: 400;
            color: var(--gray);
        }

        /* Info Cards */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .info-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
        }
        .info-card h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        .info-card p { font-size: 16px; font-weight: 600; }
        .info-card span { font-size: 12px; color: var(--gray); }

        /* Section */
        .section { margin-bottom: 30px; }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
        }
        .section-content {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
        }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        th {
            background: rgba(99, 102, 241, 0.1);
            font-size: 12px;
            color: var(--secondary);
        }
        td { font-size: 13px; color: var(--gray); }
        .total-row { background: rgba(99, 102, 241, 0.15); font-weight: 600; }
        .total-row td { color: var(--light); }

        /* Price Box */
        .price-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 20px 0;
        }
        .price-label { font-size: 13px; color: var(--gray); margin-bottom: 6px; }
        .price-value {
            font-size: 36px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .price-vat { font-size: 13px; color: var(--gray); margin-top: 6px; }
        .price-total {
            font-size: 18px;
            font-weight: 600;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Payment Grid */
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        .payment-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .payment-percent { font-size: 24px; font-weight: 700; color: var(--primary); }
        .payment-amount { font-size: 13px; font-weight: 600; margin: 6px 0; }
        .payment-desc { font-size: 11px; color: var(--gray); }

        /* Timeline */
        .timeline {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            position: relative;
            flex-wrap: wrap;
            gap: 10px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            left: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
        }
        .timeline-item {
            text-align: center;
            position: relative;
            flex: 1;
            min-width: 80px;
        }
        .timeline-dot {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 11px;
            position: relative;
            z-index: 1;
        }
        .timeline-desc { font-size: 10px; color: var(--gray); }

        /* Lists */
        .list-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .list-section h4 {
            font-size: 13px;
            margin-bottom: 10px;
        }
        .list-section.included h4 { color: var(--success); }
        .list-section.excluded h4 { color: var(--gray); }
        .list-section ul {
            list-style: none;
            padding: 0;
        }
        .list-section li {
            padding: 6px 0;
            padding-right: 20px;
            position: relative;
            font-size: 13px;
            color: var(--gray);
        }
        .list-section li::before {
            content: '•';
            position: absolute;
            right: 0;
            color: var(--primary);
        }

        /* Notes */
        .note-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 15px;
            font-size: 12px;
            color: var(--warning);
        }

        /* Version History */
        .version-history {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .version-history h4 {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 10px;
        }
        .version-item {
            display: flex;
            gap: 15px;
            padding: 8px 0;
            font-size: 12px;
            color: var(--gray);
        }
        .version-item.current { color: var(--light); }
        .version-num { font-weight: 600; color: var(--primary); min-width: 40px; }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .footer-contact { font-size: 12px; color: var(--gray); }
        .validity {
            display: inline-block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 15px;
        }

        /* Accept Button */
        .accept-section {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
        }
        .accept-btn {
            display: inline-block;
            padding: 15px 50px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .accept-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        .accept-note {
            font-size: 12px;
            color: var(--gray);
            margin-top: 12px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error */
        .error {
            text-align: center;
            padding: 100px 20px;
            color: var(--gray);
        }

        /* Print */
        @media print {
            body { background: white !important; color: #1a1a2e !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .container { max-width: 100%; padding: 20px; }
            .no-print { display: none !important; }
            .section-content, .info-card, .accept-section { background: #f5f5f5 !important; border-color: #ddd !important; }
            .section-title { color: #4f46e5 !important; -webkit-text-fill-color: #4f46e5 !important; }
            .price-value, .title-section h1, .logo-text { color: #4f46e5 !important; -webkit-text-fill-color: #4f46e5 !important; }
            .accept-section { display: block !important; page-break-inside: avoid; }
            #signatureForm { display: none !important; }
            #successMessage { display: none !important; }
            .signature-grid { display: grid !important; grid-template-columns: 1fr 1fr !important; }
            #clientSignatureArea canvas { border: 1px solid #ccc !important; }
        }

        /* Signature grid responsive */
        .signature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        /* Mobile */
        @media (max-width: 600px) {
            .info-grid, .list-grid { grid-template-columns: 1fr; }
            .payment-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; text-align: center; }
            .proposal-meta { text-align: center; }
            .signature-grid { grid-template-columns: 1fr !important; }
            .form-grid { grid-template-columns: 1fr 1fr !important; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>טוען הצעת מחיר...</p>
        </div>
    </div>

    <script>
        // Get proposal ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const proposalId = urlParams.get('p');

        if (!proposalId) {
            showError('לא נמצא מזהה הצעה');
        } else {
            loadProposal(proposalId);
        }

        async function loadProposal(id) {
            try {
                const response = await fetch('proposals-data.json?v=' + Date.now());
                const data = await response.json();
                const proposal = data[id];

                if (!proposal) {
                    showError('ההצעה לא נמצאה');
                    return;
                }

                renderProposal(proposal);
            } catch (error) {
                console.error('Error loading proposal:', error);
                showError('שגיאה בטעינת ההצעה');
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>שגיאה</h2>
                    <p>${message}</p>
                    <p style="margin-top: 20px;"><a href="https://drishticonsulting.com" style="color: var(--primary);">חזרה לאתר</a></p>
                </div>
            `;
        }

        function renderProposal(p) {
            const vatAmount = Math.round(p.amount * p.vat / 100);
            const totalWithVat = p.amount + vatAmount;
            const rate = p.rate || 200;

            document.title = `הצעת מחיר ${p.num} | ${p.client}`;

            document.getElementById('content').innerHTML = `
                <!-- Header -->
                <div class="header">
                    <a href="https://drishticonsulting.com" class="logo">
                        <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="32" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="20" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="10" fill="none" stroke="#6366f1" stroke-width="2.5"/>
                            <circle cx="50" cy="50" r="4" fill="#6366f1"/>
                        </svg>
                        <div>
                            <div class="logo-text">Drishti</div>
                            <div class="logo-subtitle">Focused Vision. Precise Execution.</div>
                        </div>
                    </a>
                    <div class="proposal-meta">
                        <strong>${p.num}</strong>
                        ${p.date}<br>
                        תוקף: ${p.valid} יום
                        <div class="version-badge">v${p.ver}</div>
                    </div>
                </div>

                <!-- Title -->
                <div class="title-section">
                    <h1>הצעת מחיר</h1>
                    <h2>${p.project}</h2>
                </div>

                <!-- Info Cards -->
                <div class="info-grid">
                    <div class="info-card">
                        <h3>מוגש ל</h3>
                        <p>${p.client}</p>
                        <span>${p.sector}</span>
                    </div>
                    <div class="info-card">
                        <h3>מגיש ההצעה</h3>
                        <p>ד"ר אבי לובצ'יק</p>
                        <span>Drishti Consulting</span>
                    </div>
                </div>

                <!-- Executive Summary -->
                <div class="section">
                    <h2 class="section-title">1. תקציר מנהלים</h2>
                    <div class="section-content">
                        <p>${p.summary}</p>
                    </div>
                </div>

                <!-- Scope & Pricing -->
                <div class="section">
                    <h2 class="section-title">2. היקף הפרויקט ועלויות</h2>
                    <div class="section-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>רכיב</th>
                                    <th style="width: 80px; text-align: center;">שעות</th>
                                    <th style="width: 100px; text-align: left;">סכום</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${p.items.map(item => `
                                    <tr>
                                        <td>${item.desc}</td>
                                        <td style="text-align: center;">${item.hours}</td>
                                        <td style="text-align: left;">₪${(item.hours * rate).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                                <tr class="total-row">
                                    <td><strong>סה"כ</strong></td>
                                    <td style="text-align: center;"><strong>${p.hours}</strong></td>
                                    <td style="text-align: left;"><strong>₪${p.amount.toLocaleString()}</strong></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="price-box">
                            <div class="price-label">עלות הפרויקט</div>
                            <div class="price-value">₪${p.amount.toLocaleString()}</div>
                            <div class="price-vat">+ מע"מ (${p.vat}%) ₪${vatAmount.toLocaleString()}</div>
                            <div class="price-total">סה"כ לתשלום: ₪${totalWithVat.toLocaleString()}</div>
                        </div>
                    </div>
                </div>

                <!-- Payment Terms -->
                <div class="section">
                    <h2 class="section-title">3. תנאי תשלום</h2>
                    <div class="section-content">
                        <div class="payment-grid">
                            ${p.payment.map(term => `
                                <div class="payment-item">
                                    <div class="payment-percent">${term.pct}%</div>
                                    <div class="payment-amount">₪${Math.round(p.amount * term.pct / 100).toLocaleString()} + מע"מ</div>
                                    <div class="payment-desc">${term.desc}</div>
                                </div>
                            `).join('')}
                        </div>

                        ${p.bankDetails ? `
                        <div style="margin-top: 20px; padding: 20px; background: rgba(99, 102, 241, 0.05); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 12px;">
                            <h4 style="color: var(--secondary); font-size: 13px; margin-bottom: 12px;">פרטי חשבון להעברה בנקאית</h4>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 13px;">
                                <div><span style="color: var(--gray);">בנק:</span> <strong>${p.bankDetails.bank} (${p.bankDetails.bankCode})</strong></div>
                                <div><span style="color: var(--gray);">סניף:</span> <strong>${p.bankDetails.branch} (${p.bankDetails.branchCode})</strong></div>
                                <div><span style="color: var(--gray);">מספר חשבון:</span> <strong>${p.bankDetails.account}</strong></div>
                                <div><span style="color: var(--gray);">על שם:</span> <strong>${p.bankDetails.name}</strong></div>
                            </div>
                        </div>
                        ` : ''}

                        ${p.notes ? `<div class="note-box">${p.notes}</div>` : ''}
                    </div>
                </div>

                <!-- Timeline -->
                <div class="section">
                    <h2 class="section-title">4. לוחות זמנים</h2>
                    <div class="section-content">
                        <p style="text-align: center; margin-bottom: 15px;">משך הפרויקט המוערך: <strong>${p.duration}</strong></p>
                        <div class="timeline">
                            ${p.timeline.map(t => `
                                <div class="timeline-item">
                                    <div class="timeline-dot">${t.week}</div>
                                    <div class="timeline-desc">${t.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Terms -->
                <div class="section">
                    <h2 class="section-title">5. תנאים כלליים</h2>
                    <div class="section-content">
                        <div class="list-grid">
                            <div class="list-section included">
                                <h4>כלול בהצעה</h4>
                                <ul>
                                    ${p.included.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="list-section excluded">
                                <h4>לא כלול</h4>
                                <ul>
                                    ${p.excluded.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments / Notes -->
                ${p.comments ? `
                <div class="section">
                    <h2 class="section-title">6. הערות</h2>
                    <div class="section-content">
                        <div style="font-size: 13px; color: var(--gray); line-height: 2;">
                            ${p.comments.map(c => `<p>${c}</p>`).join('')}
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- Version History -->
                ${p.versions ? `
                <div class="section">
                    <div class="version-history">
                        <h4>היסטוריית גרסאות</h4>
                        ${p.versions.map((v, i) => `
                            <div class="version-item ${i === p.versions.length - 1 ? 'current' : ''}">
                                <span class="version-num">v${v.v}</span>
                                <span>${v.date}</span>
                                <span>${v.note}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <!-- Document Actions (Save/Print/Download) -->
                <div class="section no-print" id="documentActions">
                    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                        <button onclick="window.print()" style="display: flex; align-items: center; gap: 8px; padding: 12px 24px; background: rgba(99, 102, 241, 0.15); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 8px; color: var(--light); font-size: 14px; cursor: pointer; transition: all 0.3s;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6z"/></svg>
                            הדפס מסמך
                        </button>
                        <button onclick="downloadPDF()" style="display: flex; align-items: center; gap: 8px; padding: 12px 24px; background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 8px; color: var(--light); font-size: 14px; cursor: pointer; transition: all 0.3s;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                            הורד PDF
                        </button>
                        <button onclick="saveLocally()" style="display: flex; align-items: center; gap: 8px; padding: 12px 24px; background: rgba(139, 92, 246, 0.15); border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 8px; color: var(--light); font-size: 14px; cursor: pointer; transition: all 0.3s;">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><path d="M17 21v-8H7v8M7 3v5h8"/></svg>
                            שמור עותק
                        </button>

                    <div id="successMessage" style="display: none; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); padding: 20px; border-radius: 12px; text-align: center; margin-top: 20px;">

        // Signature Canvas
        let canvas, ctx, isDrawing = false, hasSignature = false;

        function initSignatureCanvas() {
            canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;

            ctx = canvas.getContext('2d');

            // Set canvas size
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            hasSignature = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            hasSignature = true;
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        }

        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        }

        function clearSignature() {
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                hasSignature = false;
            }
        }

        async function submitSignature(e, proposalNum, version, client) {
            e.preventDefault();

            if (!hasSignature) {
                alert('נא לחתום על ההצעה');
                return;
            }

            const formData = {
                name: document.getElementById('signerName').value,
                title: document.getElementById('signerTitle').value,
                email: document.getElementById('signerEmail').value,
                phone: document.getElementById('signerPhone').value,
                signature: canvas.toDataURL(),
                proposal: proposalNum,
                version: version,
                client: client,
                date: new Date().toLocaleDateString('he-IL'),
                timestamp: new Date().toISOString()
            };

            // Show signed info in the client signature box
            document.getElementById('signedNameDisplay').textContent = formData.name;
            document.getElementById('signedTitleDisplay').textContent = formData.title || client;
            document.getElementById('signedDateDisplay').textContent = 'תאריך: ' + formData.date;
            document.getElementById('clientSignedInfo').style.display = 'block';

            try {
                // Send to Formspree
                const response = await fetch('https://formspree.io/f/mpqwgbqd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        _subject: 'הצעה נחתמה: ' + proposalNum + ' v' + version + ' - ' + client,
                        signer_name: formData.name,
                        signer_title: formData.title,
                        signer_email: formData.email,
                        signer_phone: formData.phone,
                        proposal_number: formData.proposal,
                        proposal_version: formData.version,
                        client_name: formData.client,
                        signed_date: formData.date,
                        timestamp: formData.timestamp,
                        message: 'ההצעה נחתמה על ידי ' + formData.name + ' (' + formData.title + ') מחברת ' + formData.client + ' בתאריך ' + formData.date
                    })
                });

                if (response.ok) {
                    document.getElementById('signatureForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                // Still show success (signature captured)
                document.getElementById('signatureForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }
        }

        // Download as PDF (using browser print to PDF)
        function downloadPDF() {
            // Hide non-printable elements
            const noPrintElements = document.querySelectorAll('.no-print, #signatureForm');
            noPrintElements.forEach(el => el.style.display = 'none');

            // Trigger print dialog (user can save as PDF)
            window.print();

            // Restore elements after print
            setTimeout(() => {
                noPrintElements.forEach(el => el.style.display = '');
            }, 1000);
        }

        // Save locally (to localStorage for offline access)
        function saveLocally() {
            const proposalId = new URLSearchParams(window.location.search).get('p');
            const proposalData = {
                id: proposalId,
                url: window.location.href,
                savedAt: new Date().toISOString(),
                title: document.title
            };

            // Get existing saved proposals
            let savedProposals = JSON.parse(localStorage.getItem('savedProposals') || '[]');

            // Check if already saved
            const existingIndex = savedProposals.findIndex(p => p.id === proposalId);
            if (existingIndex >= 0) {
                savedProposals[existingIndex] = proposalData;
            } else {
                savedProposals.push(proposalData);
            }

            localStorage.setItem('savedProposals', JSON.stringify(savedProposals));

            // Also cache the current HTML content
            localStorage.setItem('proposal_' + proposalId, document.documentElement.outerHTML);

            // Show confirmation
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> נשמר!';
            btn.style.background = 'rgba(16, 185, 129, 0.2)';
            btn.style.borderColor = 'rgba(16, 185, 129, 0.4)';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
                btn.style.borderColor = '';
            }, 2000);
        }
    </script>
