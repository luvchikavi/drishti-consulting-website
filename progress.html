<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress - Drishti Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #0ea5e9;
            --accent: #8b5cf6;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        body.rtl {
            font-family: 'Heebo', -apple-system, BlinkMacSystemFont, sans-serif;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: var(--gray-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--gray);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .project-name {
            font-size: 28px;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 8px;
        }

        .client-name {
            color: var(--gray-light);
            font-size: 16px;
        }

        .progress-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .progress-label {
            font-size: 14px;
            color: var(--gray-light);
            margin-bottom: 12px;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            background: var(--gradient);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-value {
            font-size: 56px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dates {
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-light);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--gray-light);
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        body.rtl .timeline {
            padding-left: 0;
            padding-right: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        body.rtl .timeline::before {
            left: auto;
            right: 10px;
        }

        .stage {
            position: relative;
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .stage.completed { border-color: rgba(16, 185, 129, 0.3); }
        .stage.in_progress { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

        .stage-icon {
            position: absolute;
            left: -30px;
            top: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: var(--darker);
            border: 2px solid var(--gray);
        }

        body.rtl .stage-icon {
            left: auto;
            right: -30px;
        }

        .stage.completed .stage-icon { background: var(--success); border-color: var(--success); color: white; }
        .stage.in_progress .stage-icon { background: var(--primary); border-color: var(--primary); color: white; }

        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .stage-name { font-weight: 600; font-size: 15px; }
        .stage-progress { font-size: 14px; color: var(--gray-light); }
        .stage.completed .stage-progress { color: var(--success); }
        .stage.in_progress .stage-progress { color: var(--primary); }

        .stage-hours { font-size: 12px; color: var(--gray); margin-bottom: 8px; }

        .stage-notes {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            margin-top: 10px;
        }

        .stage-notes strong {
            color: var(--gray-light);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blockers {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            margin-top: 10px;
            color: #fca5a5;
        }

        .current-stage-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .current-stage-label {
            font-size: 12px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .current-stage-name { font-size: 20px; font-weight: 600; margin-bottom: 12px; }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 14px;
        }

        .footer a { color: var(--primary); text-decoration: none; }

        .error-message { text-align: center; padding: 60px 20px; }
        .error-message h2 { color: var(--danger); margin-bottom: 16px; }

        @media (max-width: 768px) {
            .stats-grid, .charts-grid { grid-template-columns: 1fr; }
            .project-name { font-size: 22px; }
            .progress-value { font-size: 42px; }
            .lang-toggle { position: static; justify-content: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Content loaded by JavaScript -->
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                subtitle: 'Project Progress Dashboard',
                overallProgress: 'Overall Progress',
                started: 'Started',
                expected: 'Expected',
                hours: 'hours',
                of: 'of',
                stagesComplete: 'Stages Complete',
                budgetUsed: 'Budget Used',
                timeSpent: 'Time Spent',
                stageProgress: 'Stage Progress',
                hoursBreakdown: 'Hours Breakdown',
                projectTimeline: 'Project Timeline',
                currentStage: 'Current Stage',
                whatsNext: "What's Next",
                estimated: 'Estimated',
                completed: 'Completed',
                inProgress: 'In Progress',
                upcoming: 'Upcoming',
                whatsDone: "What's Done",
                currentBlockers: 'Current Blockers',
                questions: 'Questions? Contact us at',
                lastUpdated: 'Last updated',
                invalidLink: 'Invalid Link',
                invalidLinkMsg: 'This progress link is invalid or has expired. Please contact your project manager for an updated link.',
                errorLoading: 'Unable to Load Project',
                errorLoadingMsg: 'There was an error loading the project data. Please contact your project manager.',
                spent: 'Spent',
                remaining: 'Remaining'
            },
            he: {
                subtitle: 'לוח מעקב התקדמות פרויקט',
                overallProgress: 'התקדמות כוללת',
                started: 'התחלה',
                expected: 'צפי סיום',
                hours: 'שעות',
                of: 'מתוך',
                stagesComplete: 'שלבים הושלמו',
                budgetUsed: 'תקציב בשימוש',
                timeSpent: 'זמן שהושקע',
                stageProgress: 'התקדמות שלבים',
                hoursBreakdown: 'פילוח שעות',
                projectTimeline: 'ציר זמן הפרויקט',
                currentStage: 'שלב נוכחי',
                whatsNext: 'מה הלאה',
                estimated: 'הערכה',
                completed: 'הושלם',
                inProgress: 'בביצוע',
                upcoming: 'בהמתנה',
                whatsDone: 'מה בוצע',
                currentBlockers: 'חסמים נוכחיים',
                questions: 'שאלות? צרו קשר',
                lastUpdated: 'עודכן לאחרונה',
                invalidLink: 'קישור לא תקין',
                invalidLinkMsg: 'קישור ההתקדמות אינו תקין או פג תוקפו. אנא פנו למנהל הפרויקט לקבלת קישור מעודכן.',
                errorLoading: 'שגיאה בטעינה',
                errorLoadingMsg: 'אירעה שגיאה בטעינת נתוני הפרויקט. אנא פנו למנהל הפרויקט.',
                spent: 'הושקעו',
                remaining: 'נותרו'
            }
        };

        let currentLang = 'en';
        let projectData = null;

        function t(key) {
            return translations[currentLang][key] || key;
        }

        function decodeProjectData(encoded) {
            try {
                return JSON.parse(decodeURIComponent(atob(encoded)));
            } catch (e) {
                return null;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString(currentLang === 'he' ? 'he-IL' : 'en-US', options);
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.body.classList.toggle('rtl', lang === 'he');
            renderProgress();
        }

        function renderCharts(project) {
            // Stage Progress Pie Chart
            const completedStages = project.s.filter(s => s.st === 'completed').length;
            const inProgressStages = project.s.filter(s => s.st === 'in_progress').length;
            const upcomingStages = project.s.filter(s => s.st === 'not_started').length;

            const stageCtx = document.getElementById('stageChart');
            if (stageCtx) {
                new Chart(stageCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [t('completed'), t('inProgress'), t('upcoming')],
                        datasets: [{
                            data: [completedStages, inProgressStages, upcomingStages],
                            backgroundColor: ['#10b981', '#6366f1', '#374151'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: '#94a3b8', padding: 15, font: { size: 12 } }
                            }
                        },
                        cutout: '65%'
                    }
                });
            }

            // Hours Breakdown Bar Chart
            const hoursCtx = document.getElementById('hoursChart');
            if (hoursCtx) {
                new Chart(hoursCtx, {
                    type: 'bar',
                    data: {
                        labels: [t('spent'), t('remaining')],
                        datasets: [{
                            data: [project.hs, Math.max(0, project.h - project.hs)],
                            backgroundColor: ['#6366f1', '#374151'],
                            borderRadius: 8,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { color: 'rgba(255,255,255,0.05)' },
                                ticks: { color: '#94a3b8' }
                            },
                            y: {
                                grid: { display: false },
                                ticks: { color: '#94a3b8' }
                            }
                        }
                    }
                });
            }
        }

        function renderProgress() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');

            if (!data) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <div class="logo-container">
                            <svg class="logo-icon" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="32" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="20" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="10" fill="none" stroke="#6366f1" stroke-width="2.5"/><circle cx="50" cy="50" r="4" fill="#6366f1"/></svg>
                            <span class="logo-text">Drishti</span>
                        </div>
                        <h2>${t('invalidLink')}</h2>
                        <p>${t('invalidLinkMsg')}</p>
                    </div>
                `;
                return;
            }

            const project = decodeProjectData(data);
            projectData = project;

            if (!project) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <div class="logo-container">
                            <svg class="logo-icon" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="32" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="20" fill="none" stroke="#4a5568" stroke-width="2"/><circle cx="50" cy="50" r="10" fill="none" stroke="#6366f1" stroke-width="2.5"/><circle cx="50" cy="50" r="4" fill="#6366f1"/></svg>
                            <span class="logo-text">Drishti</span>
                        </div>
                        <h2>${t('errorLoading')}</h2>
                        <p>${t('errorLoadingMsg')}</p>
                    </div>
                `;
                return;
            }

            const currentStage = project.s.find(s => s.st === 'in_progress') || project.s.find(s => s.st === 'not_started');
            const nextStage = project.s.find(s => s.st === 'not_started');
            const completedCount = project.s.filter(s => s.st === 'completed').length;
            const budgetUsed = project.h > 0 ? Math.round((project.hs / project.h) * project.b) : 0;

            document.getElementById('content').innerHTML = `
                <div class="lang-toggle">
                    <button class="lang-btn ${currentLang === 'en' ? 'active' : ''}" onclick="setLanguage('en')">English</button>
                    <button class="lang-btn ${currentLang === 'he' ? 'active' : ''}" onclick="setLanguage('he')">עברית</button>
                </div>

                <div class="header">
                    <div class="logo-container">
                        <svg class="logo-icon" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="32" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="20" fill="none" stroke="#4a5568" stroke-width="2"/>
                            <circle cx="50" cy="50" r="10" fill="none" stroke="#6366f1" stroke-width="2.5"/>
                            <circle cx="50" cy="50" r="4" fill="#6366f1"/>
                        </svg>
                        <span class="logo-text">Drishti</span>
                    </div>
                    <div class="subtitle">${t('subtitle')}</div>
                    <h1 class="project-name">${project.n}</h1>
                    <div class="client-name">${project.c}</div>
                </div>

                <div class="progress-card">
                    <div class="progress-label">${t('overallProgress')}</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${project.p}%"></div>
                    </div>
                    <div class="progress-value">${project.p}%</div>
                    <div class="dates">
                        ${t('started')}: ${formatDate(project.sd)} &nbsp;|&nbsp; ${t('expected')}: ${formatDate(project.ed)}
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${project.hs} ${t('hours')}</div>
                        <div class="stat-label">${t('of')} ${project.h} ${t('hours')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">₪${budgetUsed.toLocaleString()}</div>
                        <div class="stat-label">${t('of')} ₪${project.b.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${completedCount}/${project.s.length}</div>
                        <div class="stat-label">${t('stagesComplete')}</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <div class="chart-title">${t('stageProgress')}</div>
                        <div class="chart-container">
                            <canvas id="stageChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">${t('hoursBreakdown')}</div>
                        <div class="chart-container">
                            <canvas id="hoursChart"></canvas>
                        </div>
                    </div>
                </div>

                ${currentStage ? `
                <div class="current-stage-card">
                    <div class="current-stage-label">${t('currentStage')}</div>
                    <div class="current-stage-name">${currentStage.n}</div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="flex: 1; background: rgba(255,255,255,0.1); border-radius: 6px; height: 8px; overflow: hidden;">
                            <div style="background: var(--gradient); height: 100%; width: ${currentStage.p}%;"></div>
                        </div>
                        <span>${currentStage.p}%</span>
                    </div>
                    ${currentStage.nt ? `<div class="stage-notes"><strong>${t('whatsDone')}:</strong><br>${currentStage.nt}</div>` : ''}
                    ${currentStage.bl ? `<div class="blockers"><strong>${t('currentBlockers')}:</strong><br>${currentStage.bl}</div>` : ''}
                </div>
                ` : ''}

                <h2 class="section-title">${t('projectTimeline')}</h2>
                <div class="timeline">
                    ${project.s.map((stage, idx) => `
                        <div class="stage ${stage.st}">
                            <div class="stage-icon">${stage.st === 'completed' ? '✓' : stage.st === 'in_progress' ? '►' : idx + 1}</div>
                            <div class="stage-header">
                                <div class="stage-name">${stage.n}</div>
                                <div class="stage-progress">${stage.st === 'completed' ? t('completed') : stage.st === 'in_progress' ? `${stage.p}% ${t('inProgress')}` : t('upcoming')}</div>
                            </div>
                            <div class="stage-hours">${stage.ah}/${stage.eh} ${t('hours')}</div>
                            ${stage.st === 'completed' && stage.nt ? `<div class="stage-notes">${stage.nt}</div>` : ''}
                        </div>
                    `).join('')}
                </div>

                ${nextStage && nextStage !== currentStage ? `
                <h2 class="section-title">${t('whatsNext')}</h2>
                <div class="stat-card" style="text-align: ${currentLang === 'he' ? 'right' : 'left'};">
                    <div class="stage-name">${nextStage.n}</div>
                    <div class="stage-hours" style="margin-top: 8px;">${t('estimated')}: ${nextStage.eh} ${t('hours')}</div>
                </div>
                ` : ''}

                <div class="footer">
                    <p>${t('questions')} <a href="mailto:avi@drishticonsulting.com">avi@drishticonsulting.com</a></p>
                    <p style="margin-top: 8px; font-size: 12px;">${t('lastUpdated')}: ${project.u ? formatDate(project.u) : '-'}</p>
                    <p style="margin-top: 20px;">&copy; ${new Date().getFullYear()} Drishti Consulting</p>
                </div>
            `;

            // Render charts after DOM is ready
            setTimeout(() => renderCharts(project), 100);
        }

        renderProgress();
    </script>
</body>
</html>
